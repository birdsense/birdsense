name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install pylint ruff

      - name: Install bridge dependencies (for type checking)
        run: |
          pip install flask flasgger paho-mqtt requests

      - name: Run Ruff (fast linter)
        run: |
          ruff check bridge/ web/ --output-format=github

      - name: Run Pylint on bridge
        run: |
          pylint bridge/*.py --exit-zero --output-format=colorized

      - name: Run Pylint on web
        run: |
          pylint web/*.py --exit-zero --output-format=colorized

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build bridge image
        uses: docker/build-push-action@v5
        with:
          context: ./bridge
          push: false
          tags: birdsense-bridge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          tags: birdsense-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install safety
        run: pip install safety

      - name: Check bridge dependencies
        run: safety check -r bridge/requirements.txt --output text || true

      - name: Check web dependencies
        run: safety check -r web/requirements.txt --output text || true
